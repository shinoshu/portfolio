<mat-card>
  <mat-card-header>
    <mat-card-title>{{ work?.title }}</mat-card-title>
    <mat-card-subtitle>{{ work?.subtitle }}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="work?.image" alt="Photo of a Shiba Inu" />
  <mat-card-content>
    <p>{{ work?.content }}</p>
  </mat-card-content>
</mat-card>
